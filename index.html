<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Design</title>
</head>
<body>
    <div class="table-box">
        <div class="table-row table-head">
            <div class="table-cell first-cell">
                <p>Team Name</p>
            </div>
            <div class="table-cell">
                <p>Matches Played</p>
            </div>
            <div class="table-cell last-cell">
                <p>Points</p>
            </div> 
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Liverpool</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
               <p>89</p>
            </div>   
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Manchester City</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
               <p>79</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Leceister City</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
                <p>71</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Chelsea</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
                <p>69</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Manchester United</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
                <p>66</p>
            </div>
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Tottenham Hotspurs</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
                <p>65</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Wolves</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
               <p>63</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Arsenal</p>
            </div>
            <div class="table-cell">
                <p>32</p>
            </div>
            <div class="table-cell last-cell">
               <p>60</p>
            </div>
        </div>
</div>  
</body>
</html>
